<div class="container home">
  <div class="row">
    <header-home></header-home>
  </div>

  <div class="row mb-5">
    <div class="input-search">
      <input
        class="input-search__field"
        type="text"
        placeholder="Digite o nome do seu PokÃ©mon favorito"
        [(ngModel)]="inputSearchValue"
        #fieldSearch
      />

      <ng-container *ngIf="inputSearchValue.length === 0">
        <img
          src="../../../../../assets/imgs/pesquisa-de-lupa.png"
          alt="pesquisa-de-lupa.png"
          class="input-search__icon"
        />
      </ng-container>

      <ng-container *ngIf="inputSearchValue.length > 0">
        <img
          src="../../../../../assets/imgs/clear.png"
          alt="clear.png"
          class="input-search__icon clean"
          (click)="cleanInputSearch()"
        />
      </ng-container>
    </div>
  </div>

  <div class="row">
    <ng-container *ngIf="!isLoading && listOfItems.length > 0">
      <ng-container
        *ngFor="
          let item of listOfItems
            | paginate
              : {
                  id: 'listOfItems',
                  itemsPerPage: limit,
                  currentPage: currentPage,
                  totalItems: totalItens
                }
        "
      >
        <div class="col-md-4 mb-4">
          <div class="card" [routerLink]="['/', item?.id]">
            <div class="header">
              <div
                class="header__img"
                [ngStyle]="{
                  'background-image':
                    'url(' + item?.sprites?.front_default + ')'
                }"
              ></div>

              <div class="header__content">
                <h4 class="header__title">{{ item?.name }}</h4>
                <p class="header__more-details">Mais detalhes...</p>
              </div>
            </div>
          </div>
        </div>
      </ng-container>

      <pagination-controls
        id="listOfItems"
        (pageChange)="pageChanged($event)"
        previousLabel=""
        nextLabel=""
        [autoHide]="true"
      >
      </pagination-controls>
    </ng-container>

    <ng-container *ngIf="!isLoading && listOfItems.length === 0">
      <no-results></no-results>
    </ng-container>
  </div>
</div>
